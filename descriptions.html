<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complexity Class Explorer</title>
  <link rel="stylesheet" href="/static/css/descriptions.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-top">
          <h1>Complexity Class Explorer</h1>
          <p class="subtitle">Interactive Computational Complexity Visualization</p>
        </div>
        
        <div class="filters">
          <div class="search-wrapper">
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Search complexity classes...">
            <div class="search-dropdown" id="searchDropdown"></div>
          </div>
          <select id="categoryFilter">
            <option value="all">All Categories</option>
          </select>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="results-count" id="resultsCount"></div>
    <div class="grid" id="classesGrid"></div>
    <div class="empty-state" id="emptyState" style="display: none;">
      <p>No complexity classes found matching your search.</p>
      <button class="button" onclick="clearFilters()">Clear filters</button>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Explore the landscape of computational complexity theory</p>
    </div>
  </footer>

  <script type="module" src="./static/js/description_page.js" ></script>
  <script type="module" src="./static/js/url_state.js" ></script>


</body>
</html>
