<!DOCTYPE html>
<html>
<head>
    <title>Shortest Path Result</title>
</head>
<body>
    <h1>Shortest Path Result</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <p>Shortest path: {{ path }}</p>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        {% for class_message in class_messages %}
            <p>{{ class_message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
