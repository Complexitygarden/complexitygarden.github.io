<!DOCTYPE html>
<html>
<head>
    <title>Shortest Path Finder</title>
</head>
<body>
    <h1>Shortest Path Finder</h1>
    <form method="post">
        <label for="start_class">Enter the starting class:</label>
        <input type="text" name="start_class" id="start_class" required><br>

        <label for="target_class">Enter the target class:</label>
        <input type="text" name="target_class" id="target_class" required><br>

        <input type="submit" value="Find Shortest Path">
    </form>
</body>
</html>
